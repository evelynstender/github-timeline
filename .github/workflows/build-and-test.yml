name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-20.04
    steps:
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'npm'
      - name: Install npm
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Daemonize our Node API service
        run: nohup npm run start &

      - name: Run HawkScan
        uses: stackhawk/hawkscan-action@v1.3.1
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
